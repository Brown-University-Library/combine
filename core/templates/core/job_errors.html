{% extends 'core/base.html' %}

{% block content %}

	<h3>Job Errors: {{ cjob.job.name }}</h3>

	<ul>
		<li><strong>Total Errors:</strong> {{ job_errors.error.count }}</li>
	</ul>

	<table border="1" cellpadding="5">
		<tr>
			<th>id</th>
			<th>error</th>
		</tr>
		{% for error in job_errors.iterrows %}
			<tr>
				<td>{{ error.1.id }}</td>
				<td>{{ error.1.error }}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
