{% extends 'core/base.html' %}

{% block content %}

	<h3>Organizations</h3>

	<div>
		<table border="1" cellpadding="5">
			<tr>
				<th>Org ID</th>
				<th>Name</th>
				<th>Description</th>				
				<th>Actions</th>
			</tr>
			{% for org in orgs %}
				<tr>
					<td><a href="{% url 'organization' org_id=org.id %}">{{ org.id }}</a></td>
					<td><a href="{% url 'organization' org_id=org.id %}">{{ org.name }}</a></td>
					<td>{{ org.description }}</td>					
					<td><a href="{% url 'organization_delete' org_id=org.id %}">Delete</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>

	<h4>Create new Organization</h4>

	<form method="POST" action="{% url 'organizations' %}">
    {% csrf_token %}
	    {{ organization_form }}
	    <input type="submit" value="Submit" />
	</form>

{% endblock %}
