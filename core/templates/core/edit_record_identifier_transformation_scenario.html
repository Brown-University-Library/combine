{% extends 'core/base.html' %}

{% block content %}

	<div class="row">
		<div class="col-md-12">
			<h4>Record Identifier Transformation Scenario: {{ rits.name }}</h4>
		</div>
	</div>

	<div class="row">
        <form action="{{ rits.id }}" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Submit" />
        </form>
	</div>

{% endblock %}
