{% extends 'core/base.html' %}

{% block content %}

	<h3>Field Analysis: {{ field_name }}</h3>

	<div style="width:75%;">
		<p><strong>Note:</strong> Default sorting is by count, but can be reordered in table.</p>
		<table id="field_analysis" border="1">
			<thead>
				<tr>
					<th>Field Value</th>
					<th>Count</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Field Value</th>
					<th>Count</th>
					<th>Actions</th>
				</tr>
			</tfoot>
		</table>
	</div>

	<script>

		// load JSON straight to DOM
		var dataSet = {{field_analysis_results.data|safe}}

		// fire table
		$(document).ready(function() {
		    $('#field_analysis').DataTable({
		    	"data": dataSet,
		    	"columns": [
		            { 
		            	title: "Field Name",
		            	"render": function ( data, type, row ) {
		                    if (data.indexOf('http') !== -1) {
		                    	return "<a target='_blank' href='"+data+"'>"+data+"</a>";
		                    }
		                    else {
		                    	return data;
		                    }
		                }
	            	},
		            { 
		            	title: "Count"		            	
		            },
		            {
		            	title: "Actions",
		            	"render": function (data, type, row) {
		            		search_term = row[0].replace(/;/g, '%3B');
		            		return "<a target='_blank' href='http://{{ APP_HOST }}:9200/j{{ cjob.job.id }}/_search?q={{ field_name }}.keyword:\""+search_term+"\"'>view</a>";
		            	}
		            }
		        ],		        
		    	"pageLength": 25,
		    	"lengthMenu": [ 10, 25, 100, 500 ],
		    	"order": [[ 1, "desc" ]]
		    });
		} );

	</script>


{% endblock %}
