{% extends 'core/base.html' %}

{% block content %}

	<h3>Field Analysis: {{ field_name }}</h3>

	<table id='dt_field_analysis' border="1" cellpadding="5">
		<thead>
			<th>Field Value</th>
			<th>Count</th>
		</thead>
		<tbody></tbody>
	</table>


	<script>

		$(document).ready(function() {
		    var oTable = $('#dt_field_analysis').DataTable({
		        "processing": true,
		        "serverSide": true,
		        "ajax": "{% url 'records_es_dt_json' es_index=esi.es_index search_type='values_per_field' %}?field_names={{ field_name }}",
		        "searchDelay": 1000,
		        "pageLength": 10
		    });
		});

	</script>


{% endblock %}
