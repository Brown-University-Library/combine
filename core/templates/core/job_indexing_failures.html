{% extends 'core/base.html' %}

{% block content %}

	<h3>Indexing Failures: {{ cjob.job.name }}</h3>

	<ul>
		<li><strong>Total Failures:</strong> {{ indexing_failures|length }}</li>
	</ul>

	<table border="1" cellpadding="5">
		<tr>
			<th>id</th>
			<th>error</th>
		</tr>
		{% for failure in index_failures %}
			<tr>
				<td>{{ failure.record_id }}</td>
				<td>{{ failure.mapping_error }}</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
